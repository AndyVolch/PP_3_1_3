<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row justify-content-between align-items-center d-flex align-items-center text-light bg-dark lh-base" style="height: 40px;">
        <tr th:each="user : ${loggedUser} ">
            <div class="col-auto">
                <b><td th:text="${loggedUser.lastName}"></td></b>
                <td> with roles: </td>
                <td th:text="${loggedUser.rolesToString()}"></td>
            </div>
            <div class="col-auto">
                <td>
                    <input class="btn text-light bg-dark text-end" type="button" value="Logout"
                           onclick="window.location.href='/logout'">
                </td>
            </div>
        </tr>
    </div>
<br>
    <div class="row">
        <div class="col-2">
            <div class="list-group" style="margin-left: -15px; margin-right: -15px;">
                <a class="list-group-item list-group-item-action active" href="/admin">Admin</a>
                <a class="list-group-item list-group-item-action" href="/user">User</a>
            </div>
        </div>
        <div class="col">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/addUser">New User</a>
                </li>
            </ul>
            <div class="row justify-content-between align-items-center d-flex align-items-center bg-light lh-base" style="height: 60px; margin-left: 25px;">
            <h5>Add new user</h5>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-3 text-center">
                    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="username"><b>Username</b></label>
                            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="lastName"><b>Name</b></label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label for="age"><b>Age</b></label>
                            <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="roles"><b>Roles</b></label>
                            <select multiple="true" class="form-control" th:field="*{roles}" id="roles">
                                <option value="5">User</option>
                                <option value="4">Admin</option>
                                <option value="6">Outstaff</option>
                            </select>
                        </div>
                        <input class="btn text-light bg-success" type="submit" value="Add new user">
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
